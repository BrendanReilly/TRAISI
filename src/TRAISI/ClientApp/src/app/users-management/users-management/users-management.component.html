<div>
    <h1 class="page-title">Manage Users</h1>
    <div class="row ">
        <div class="col-sm-8">
            <div class="form-group search-box">
                <search-box (searchChange)="onSearchChanged($event)" placeholder="{{'users.management.Search' | translate}}">></search-box>
            </div>
        </div>
    </div>

    <ngx-datatable class="bootstrap sm table table-striped table-hover"
                    [rows]="rows"
                    [columns]="columns"
                    [loadingIndicator]="loadingIndicator"
                    [scrollbarH]="true"
                    [rowHeight]="45"
                    [headerHeight]="35"
                    [footerHeight]="35"
                    [columnMode]="'force'">
    </ngx-datatable>

    <ng-template #indexTemplate let-value="value">
        <strong>{{value}}</strong>
    </ng-template>

    <ng-template #userNameTemplate let-row="row" let-value="value">
        <span [class.locked-out]="row.isLockedOut" [class.user-disabled]="!row.isEnabled">
            <i *ngIf="row.isLockedOut" class="fa fa-exclamation-triangle"> </i>
            <i *ngIf="!row.isEnabled" class="fa fa-exclamation"> </i>
            {{value}}
        </span>
    </ng-template>

    <ng-template #rolesTemplate let-row="row" let-value="value" let-i="index">
        <span class="user-role badge badge-primary" *ngFor="let role of value">{{role}}</span>
    </ng-template>

    <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index">
        <div *ngIf="canManageUsers">
            <a class="badge bg-gray-lighter text-gray" href="javascript:;" (click)="editUser(row)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{'users.management.Edit' | translate}}</a>
            |
            <a class="badge badge-danger" href="javascript:;" (click)="deleteUser(row)"><i class="fa fa-trash-o" aria-hidden="true"></i> {{'users.management.Delete' | translate}}</a>
        </div>
    </ng-template>

    <div class="row justify-content-center">
        <div>
              <button *ngIf="canManageUsers && canAssignRoles" class="btn btn-primary" (click)="newUser(row)">
                  <i class="fa fa-plus-circle"></i> {{'users.management.NewUser' | translate}}
              </button>
        </div>
    </div>

    <div class="modal fade" bsModal #editorModal="bs-modal" (onHidden)="onEditorModalHidden()" [config]="{backdrop: 'static'}" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left"><i class="fa fa-user-circle-o"></i> {{editingUserName ? ('users.management.EditUser' | translate:editingUserName) : ('users.management.NewUser' | translate)}}</h4>
                    <button type="button" class="close pull-right" title="Close" (click)="editorModal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <user-info #userEditor [isGeneralEditor]="true"></user-info>
                </div>
            </div>
        </div>
    </div>
</div>
