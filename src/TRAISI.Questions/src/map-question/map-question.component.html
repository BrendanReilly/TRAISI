<div class="map-container">
	<mgl-map #mapbox [style]="'mapbox://styles/mapbox/streets-v9'">
		<mgl-layer id="3d-buildings" source="composite" sourceLayer="building" [filter]="['==', 'extrude', 'true']" type="fill-extrusion"
		 [minzoom]="15" [paint]="{
			'fill-extrusion-color': '#aaa',
			'fill-extrusion-height': [
				'interpolate', ['linear'], ['zoom'],
				15, 0,
				15.05, ['get', 'height']
			],
			'fill-extrusion-base': [
				'interpolate',
				['linear'], ['zoom'],
				15, 0,
				15.05, ['get', 'min_height']
			],
			'fill-extrusion-opacity': .6
		}" [before]="labelLayerId"></mgl-layer>
		<mgl-control mglGeolocate position="top-left" [positionOptions]="{
		enableHighAccuracy: true
	}" [trackUserLocation]="true"></mgl-control>
		<mgl-control mglNavigation position="top-left"></mgl-control>
		<mgl-control #geocoder mglGeocoder [placeholder]="'Search Location'" [country]="'ca'" (result)="locationFound($event)"></mgl-control>
		<mgl-control position="bottom-left">
			<div>
				<label>{{ locationSearch }}</label>
			</div>
		</mgl-control>
	</mgl-map>
</div>
