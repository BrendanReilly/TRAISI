<div class="checkbox-container form-check abc-checkbox abc-checkbox-primary">
    <form role="form">
        <div *ngFor="let option of options">
            <div>
                <input class="form-check-input" type="checkbox" [(ngModel)]="model[option.code]"  id="{{option.id}}"  name="{{option.code}}" value="{{option}}" (change)="modelChanged($event,option)">
                <label class="form-check-label" for="{{option.id}}"> 
                    {{option.label}}
                </label>
            </div>
        </div>
    </form>
</div>
