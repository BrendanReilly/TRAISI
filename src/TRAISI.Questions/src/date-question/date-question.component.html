<div class="date-question-container">

    <div class="form-group">
        <input type="text" placeholder="Datepicker" class="form-control" (bsValueChange)="onValueChange($event)"
            #dateInput bsDatepicker [bsConfig]="bsConfig" [ngModel]="dateData">
    </div>

    <button class="btn btn-primary" (click)="dateInput.isOpen = !dateInput.isOpen" [attr.aria-expanded]="dateInput.isOpen">Date
        Picker</button>
</div>
