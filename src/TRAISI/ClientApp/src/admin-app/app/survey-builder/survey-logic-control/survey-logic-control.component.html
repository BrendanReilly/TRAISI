<div>
	<query-builder [(ngModel)]="model" [config]="config" [classNames]="classNames" #queryBuilder>
		<ng-container *queryInput="let rule; type: 'option'">
			<ng-select
				[items]="options$ | async"
				bindLabel="optionLabel.value"
                autofocus
                placeholder="Select ..."
				bindValue="id"
				[(ngModel)]="selectedPersonId"
			></ng-select>
		</ng-container>
	</query-builder>
</div>
