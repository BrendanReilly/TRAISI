<div class="form-group form-group-adjust row">
	<label for="{{ 'switch-' + id }}" class="col-md-3 col-form-label text-md-right">{{ questionConfiguration.name}}</label>
	<div class="col-md-2">
		<div class="display-inline-block checkbox-ios">
			<label class="form-check-label" for="{{ 'switchios-' + id }}" class="switch">
				<input [(ngModel)]="switchValue" class="form-check-input" type="checkbox" class="ios" checked id="{{ 'switchios-' + id }}"><i></i>
			</label>
		</div>
	</div>
</div>
