<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-md-6 col-10">
        <h5 class="widget-login-logo animated fadeInUp">
          <img src="assets/img/logo_light.png">
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login to TRAISI</h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              Don't have an account? Sign up now!
            </p>
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" type="text" placeholder="Password">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <button type="button" class="btn btn-default btn-sm">Create an Account</button>
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/app', 'dashboard'] ">Login</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 order-md-2">
                  <div class="clearfix">
                    <div class="form-check abc-checkbox widget-login-info">
                      <input class="form-check-input" type="checkbox" id="checkbox1" value="1">
                      <label class="form-check-label" for="checkbox1">Keep me signed in </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 order-md-1">
                  <a class="mr-n-lg" href="#">Trouble with account?</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    2018 &copy; University of Toronto Transportation Research Institute
  </footer>
</div>
