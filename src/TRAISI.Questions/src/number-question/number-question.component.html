<form #f="ngForm" name="form">
  <div class="col-md-7 col-12">

    <input (blur)="inputBlur()" [textMask]="{mask: numberMask}" [(ngModel)]="model" type="text" class="form-control"
      #numberInput="ngModel" name="numberInput" (ngModelChange)="modelChanged()" required />

  </div>
  <div *ngIf="numberInput.invalid && (numberInput.dirty || numberInput.touched)" class="alert alert-danger">
    <div *ngIf="numberInput.errors.required">
      A value is required.
    </div>
  </div>
</form>
