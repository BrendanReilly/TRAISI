<div id="welcome-header-editor">
	<div id="welcome-header" [style.background-color]="headerColour">
	</div>
	<div class="row">
		<div class="col-12 text-center">
			<button type="button" class="ml-4 mt-3 btn btn-inverse header-color-picker" (colorPickerChange)="headerColourChange($event)"  [(colorPicker)]="headerColour">
				<img src="assets/img/colour-picker.png" height="15px"/>
			</button>
			<dropzone *ngIf="!imageSource" class="imageDropzone" #videoUpload [config]="imageDropZoneconfig" [message]="'Click or drag logo here'"
			 (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
			<img class="welcome-header-logo" src="{{ imageSource }}" />
			<sup><button *ngIf="imageSource" type="button" (click)="deleteImage()" class="btn btn-danger delete-image"><i class="fas fa-times fa-xs"></i></button></sup>
		</div>
	</div>
</div>
