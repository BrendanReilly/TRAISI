<div>
	<h1 class="page-title">Execute Survey -
		<strong>{{ survey.name }}</strong> - Live Survey</h1>
	<div class="clearfix">
		<ul class="nav nav-tabs float-left" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active fw-semi-bold" id="codes-tab" data-toggle="tab" href="#codes" role="tab" aria-controls="codes" aria-expanded="true">Codes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link fw-semi-bold" id="email-tab" data-toggle="tab" href="#email" role="tab" aria-controls="email" aria-expanded="true">E-mail</a>
			</li>
			<li class="nav-item">
				<a class="nav-link fw-semi-bold" id="schedule-tab" data-toggle="tab" href="#schedule" role="tab" aria-controls="schedule"
				 aria-expanded="true">Schedule</a>
			</li>
		</ul>
	</div>
	<div class="tab-content mb-lg" id="myTabContent">
		<div role="tabpanel" class="tab-pane active in clearfix" id="codes" aria-labelledby="codes-tab" aria-expanded="true">
			<form (ngSubmit)="generateCodes()" #f="ngForm" novalidate class="form-horizontal">
				<legend>Properties</legend>
				<div class="form-group row row-grid">
					<div class="form-check abc-radio abc-radio-danger text-md-right col-md-2 col-sm-3 col-10">
						<input class="form-check-input" type="radio" name="property" ng-control="property" id="pattern" value="pattern" [(ngModel)]="codeProperties">
						<label class="form-check-label vertical-middle" for="pattern">
							Pattern
						</label>
					</div>
					<div class="col-md-4 col-sm-4">
						<input [disabled]="codeProperties=='length'" width="100" type="text" name="codePattern" class="form-control" placeholder="CCC-###"
						 [(ngModel)]="codePattern">
					</div>
				</div>
				<div class="form-group row row-grid">
					<div class="form-check abc-radio abc-radio-danger text-md-right col-md-2 col-sm-3 col-10">
						<input class="form-check-input" type="radio" name="property" ng-control="property" id="length" value="length" [(ngModel)]="codeProperties">
						<label class="form-check-label vertical-middle" for="length">
							Length
						</label>
					</div>
					<div class="col-md-4 col-sm-4">
						<input [disabled]="codeProperties=='pattern'" width="50" type="number" name="codeLength" class="form-control" [(ngModel)]="codeLength">
					</div>
				</div>
				<legend>Generate</legend>
			</form>
		</div>
		<div role="tabpanel" class="tab-pane" id="email" aria-labelledby="email-tab" aria-expanded="true">
		</div>
		<div role="tabpanel" class="tab-pane" id="schedule" aria-labelledby="schedule-tab" aria-expanded="true">
		</div>
	</div>
</div>
