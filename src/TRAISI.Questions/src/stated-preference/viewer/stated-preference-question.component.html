<div class="sp-container">
	<div class="sp-table">
		<table cdk-table [dataSource]="(model | async).choices">
			<ng-container cdkColumnDef="rowLabel">
				<th cdk-header-cell *cdkHeaderCellDef>{{ (model | async).headers[0] }}</th>
				<td cdk-cell *cdkCellDef="let row">{{ row }}</td>
			</ng-container>

			<ng-container matColumnDef="rowLabel"></ng-container>

			<tr cdk-header-row *cdkHeaderRowDef="['username']"></tr>
			<tr cdk-row *cdkRowDef="let row; columns: ['username']"></tr>
		</table>
	</div>
	<div class="error" *ngIf="hasError">
		<div class="alert alert-danger" role="alert">
			There was an error loading or processing the configuration for this question.
		</div>
	</div>
</div>
