<div class="checkbox-container ">
    <form role="form">
        <div *ngFor="let option of options">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="{{option.id}}" value="{{option.name}}">
                <label class="custom-control-label" htmlFor="{{option.id}}">
                    {{option.label}}
                </label>
            </div>
        </div>
    </form>
</div>
