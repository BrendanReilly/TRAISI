<div class="date-question-container">

    <div class="form-group">
        <input type="text"
               #dp="bsDatepicker"
               placeholder="Datepicker"
               class="form-control"
               bsDatepicker>
    </div>

    <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">Date Picker</button>
</div>
