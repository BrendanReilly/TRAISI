<p>{{title}}</p>
Checkbox

<div *ngFor="let option of options; let idx = index">
	<input type="checkbox" id="{{option.id}}" class="k-checkbox" [checked]="option.status" (change)="onChange($event, option)"/>
	<label class="k-checkbox-label" for="{{option.id}}">{{ option.label }}</label>
	<br/>
</div>
