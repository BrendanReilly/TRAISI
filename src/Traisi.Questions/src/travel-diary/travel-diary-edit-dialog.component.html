<div bsModal #newEntryModal="bs-modal" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title pull-left">New Event</h4>
				<button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="name" class="col-md-2 col-form-label">Name</label>
						<div class="col-md-10">
							<input class="form-control" type="text" 
							[(ngModel)]="model.name" name="name"
							id="name" placeholder="Enter a name" />
						</div>
					</div>
					<div class="form-group row">
						<label for="purpose" class="col-md-2 col-form-label">Purpose</label>
						<div class="col-md-10">
							<ng-select
								appearance="outline"
								#purposeSelect
								[(ngModel)]="model.purpose"
								(change)="model.purpose = $event"
								[items]="purposes"
								name="purpose"
								[selectOnTab]="true"
								labelForId="purpose"
								placeholder="Select Purpose"
							>
							</ng-select>
						</div>
					</div>
					<div class="form-group row">
						<label for="purpose" class="col-md-2 col-form-label">Members</label>
						<div class="col-md-10">
							<ng-select
								appearance="outline"
								#memberSelect
								[items]="purposes"
								name="members"
								[selectOnTab]="true"
								labelForId="members"
								placeholder="Select Household Members"
							>
							</ng-select>
						</div>
					</div>
					<div class="form-group row">
						<label for="timeA" class="col-sm-2 col-form-label">Time A</label>
						<div class="col-sm-10">
							<input
								class="form-control"
								id="timeA"
								type="text"
								name="timeA"
								mwlFlatpickr
								[(ngModel)]="model.timeA"
								[noCalendar]="true"
								[enableTime]="true"
								dateFormat="H:i"
								[convertModelValue]="true"
							/>
						</div>
					</div>
					<div class="form-group row">
						<label for="timeb" class="col-sm-2 col-form-label">Time B</label>
						<div class="col-sm-10">
							<input
								id="timeB"
								type="text"
								class="form-control"
								name="timeB"
								mwlFlatpickr 
								[(ngModel)]="model.timeB"
								[noCalendar]="true"
								[enableTime]="true"
								dateFormat="H:i"
								[convertModelValue]="true"
							/>
						</div>
					</div>
					<div class="form-group row">
						<label for="location" class="col-sm-2 col-form-label">Location</label>
						<div class="col-sm-10">
							<ng-select
								[items]="addresses | async"
								[hideSelected]="true"
								bindLabel="place_name"
								[minTermLength]="3"
								typeToSearchText="Search for location"
								[typeahead]="addressInput"
								(focus)="searchFocus()"
								(change)="locationChanged($event)"
							>
							</ng-select>
							<div [hidden]="!searchInFocus">
								<ng-template #mapTemplate>
									<ng-container #container></ng-container>
								</ng-template>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" (click)="hide()">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" (click)="dialogSave()">
					Save
				</button>
			</div>
		</div>
	</div>
</div>
