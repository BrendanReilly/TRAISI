<div class="traisi-survey-viewer-container">
	<div class="survey-title-container">
		<h1>{{ titleText }}</h1>
	</div>

	<traisi-survey-header-display #header></traisi-survey-header-display>

	<div class="survey-body-container">
		<div class="survey-body">
			<div *ngFor="let question of questions; let i = index">
				<traisi-question-container [question]="question" [surveyId]="surveyId" [questionIndex]="i"></traisi-question-container>
			</div>
		</div>
	</div>
	<div class="survey-navigation-container">
			<div class="survey-previous-button navigation-button"><button type="button" class="btn btn-primary">
					Previous
				</button></div>
			<div class="survey-next-button navigation-button"><button type="button" class="btn btn-primary">
					Next
				</button></div>
	</div>
	<div class="survey-footer-container">

	</div>
</div>
