<div>
  <h1 class="page-title">Manage Surveys</h1>



  <ngx-datatable class="bootstrap sm table table-striped table-hover table-responsive"

                  [rowHeight]="100"
                  [rowClass]="customRow"
                 [scrollbarH]="true"
                 [headerHeight]="35"
                 [footerHeight]="35"
                 [columnMode]="'flex'"
    [rows]="surveys"
    [columns]="columns">




  </ngx-datatable>

  <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index">
    <div class="btn-group" dropdown>

      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle btn-sm "
              aria-controls="dropdown-basic">
        Actions<span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item">View Survey</a></li>
        <li role="menuitem"><a class="dropdown-item"  (click)="onDeleteSurveyClicked(value)">Delete Survey</a></li>
      </ul>
    </div>

  </ng-template>


  <div class="row justify-content-center">
    <div>
      <button class="btn btn-primary" (click)="newSurvey()">
        <i class="fa fa-plus-circle"></i> {{'surveys.management.NewSurvey' | translate}}
      </button>
    </div>
  </div>

  <div class="modal fade" bsModal #editorModal="bs-modal" (onHidden)="onEditorModalHidden()" [config]="{backdrop: 'static'}" (onShow)="onEditorModalShow()"
    tabindex="-1">
    <form (submit)="onNewSurveyFormSubmit()">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">
            <i class="fa fa-cubes"></i>New Survey</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEditorModal()">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <div class="modal-body">


          <div class="form-group">
            <label for="surveyName">Survey Name</label>
            <input name="surveyName" [(ngModel)]="model.name" type="text" class="form-control" id="surveyName" aria-describedby="surveyName" placeholder="Survey Name">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isActiveCheck">
            <label class="form-check-label" for="isActiveCheck">
              Active
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isOpenCheck">
            <label class="form-check-label" for="isOpenCheck">
              Open Survey
            </label>
          </div>

          <div class="form-group">
            <label for="rejectionLink">Rejection Link</label>
            <input type="text" class="form-control" id="rejectionLink" aria-describedby="emailHelp" placeholder="Rejection link">
          </div>

          <div class="form-group">
            <label for="successLink">Success Link</label>
            <input type="text" class="form-control" id="successLink" aria-describedby="emailHelp" placeholder="Success link">
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-5 col-lg-4 form-group">
            <label for="startDate">Start Date</label>
              <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker name="startDate" id="startDate"
              #dp="bsDatepicker" [bsConfig]="bsConfig">
            </div>


          </div>

          <div class="row">
                <div class="col-xs-12 col-md-5 col-lg-4 form-group">
                <label for="endDate">End Date</label>
                  <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker name="endDate" id="endDate"
                  #dp="bsDatepicker" [bsConfig]="bsConfig">
                </div>


              </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeEditorModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
