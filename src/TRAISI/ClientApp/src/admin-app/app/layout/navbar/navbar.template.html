<ul *ngIf="!onBuilder" class="sidebar-nav top-nav d-none d-md-flex flex-row">
	<li class="traisi-logo">
		<a [routerLink]=" ['dashboard'] ">
				<img src="{{ config.logo }} " height="35">
		</a>
	</li>
	<li>
		<a [routerLink]=" ['surveys'] ">
			<span class="icon">
				<i class="fas fa-cubes"></i>
			</span>
			{{ 'sidebar.ManageSurveys' | translate }}
		</a>
	</li>
	<li *ngIf="isGroupAdmin && !canManageUsers">
		<a [routerLink]=" ['groups'] ">
			<span class="icon">
				<i class="fas fa-sliders"></i>
			</span>
			{{ 'sidebar.ManageGroups' | translate }}
		</a>
	</li>
	<li *ngIf="canManageUsers || isGroupAdmin">
		<a [routerLink]=" ['users'] ">
			<span class="icon">
				<i class="fas fa-users"></i>
			</span>
			{{ 'sidebar.ManageUsers' | translate }}
		</a>
	</li>
	<li *ngIf="canViewRoles">
		<a [routerLink]=" ['users/roles'] ">
			<span class="icon">
				<i class="fab fa-gg-circle"></i>
			</span>
			{{ 'sidebar.ManageRoles' | translate }}
		</a>
	</li>
</ul>
<a class="navbar-brand d-md-none" [routerLink]=" ['dashboard'] ">
	<img src="assets/img/logo_dark.png" height="45">
</a>
