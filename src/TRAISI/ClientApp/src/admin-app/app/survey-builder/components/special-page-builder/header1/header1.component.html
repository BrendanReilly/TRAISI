<div id="welcome-header-editor">
	<div id="welcome-header" [style.background-color]="pageThemeInfo.headerColour">
	</div>
	<div class="row">
		<div class="col-12 text-center" [style.max-height.px]="pageThemeInfo.headerMaxHeightScale * 100">
			<button type="button" class="ml-4 mt-3 btn btn-inverse header-color-picker"  [cpPosition]="'left'" (colorPickerChange)="headerColourChange($event)"  [(colorPicker)]="pageThemeInfo.headerColour">
				<img src="assets/img/colour-picker.png" height="15px"/>
			</button>
			<dropzone *ngIf="!imageSource" class="imageDropzone" #videoUpload [config]="imageDropZoneconfig" [message]="'Click or drag logo here'"
			 (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
			 <div *ngIf="imageSource" class="maxHeight-slider"><mv-slider  [min]="0.2" [max]="0.9" [step]="0.02" [(value)]="pageThemeInfo.headerMaxHeightScale" (change)="headerMaxHeightChange($event)"></mv-slider></div>
			 <sup><button *ngIf="imageSource" type="button" (click)="deleteImage()" class="btn btn-danger delete-image"><i class="fas fa-times fa-xs"></i></button></sup>
			 <img *ngIf="imageSource" class="welcome-header-logo" [style.max-height.px]="pageThemeInfo.headerMaxHeightScale * 100" src="{{ imageSource }}" />
			
		</div>
	</div>
</div>
