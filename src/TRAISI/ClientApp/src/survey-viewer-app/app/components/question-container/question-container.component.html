<section class="widget card border-primary mb-3">
	<div class="card-header">
		<span class="question-index badge badge-pill badge-secondary">
			{{ questionIndex+1 }}
		</span>
		<span [innerHTML]="question.label | safeHtml" class="header-label"></span>

	</div>

	<div class="card-body">
		<div class="question-container-inner">
			<ng-container *ngTemplateOutlet="!isLoaded ? loadingTemplate : questionTemplate">

			</ng-container>
		</div>
		<ng-template #loadingTemplate>
			<traisi-question-placeholder></traisi-question-placeholder>
		</ng-template>

		<ng-template #questionTemplate>
			<ng-container #container></ng-container>
		</ng-template>
	</div>
</section>
